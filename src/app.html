<!-- cot-app:body -->
<div id="fepe_pothole_container">
  
    
    <div class="row">
   
      <div class="col-md-12">
        
        <div class="row">
          <div class="col-xs-3">
            <div id="filter-button" class="btn-group" aria-label="Pothole Data Selector"></div>
            <div class="btn-group" data-toggle="buttons">
                <div hidden>
                  <div class="switch">
                      <input id="month_toggle" type="checkbox"> 
                      <span class="slider round"></span>
                  </div>
                  <label for="month_toggle" aria-controls="ytd_toggle">Show Monthly</label>
                </div>
              </div>
          </div>


          <div class="col-xs-3" style="text-align:right">
            <div class="btn-group" data-toggle="buttons">
              <div hidden>
                <div class="switch">
                    <input id="ytd_toggle" type="checkbox"> 
                    <span class="slider round"></span>
                </div>
                <label for="ytd_toggle" aria-controls="ytd_toggle">Show Cumulative Totals</label>
              </div>
            </div>
          </div>
        </div>

      <cotui-tabs id="js-view" selected="month" label="Charts Showing Potholes Filled">
        <div data-label="Year-to-Date Pothole Repairs" id="month" class="col-xs-12">
          <div>
            <div class="row">
              <div class="col-xs-12"><h2 id="js-chart-title-month">Potholes filled for the period of January 1 - July 21</h2></div>
              <div class="col-xs-12">
                  <span class="filled-counts" id="filled-counts-month"></span>
                </div>
            </div>
            <cotui-chart id="pothole-bar-month" chart-type="bar" chart-stacked="false" chart-title-hide chart-title="Monthly Potholes Filled" x-axisLabel="Month" y-axisLabel="Total Fills"></cotui-chart>
          </div>
        </div>
        
        <div data-label="Annual Pothole Repairs"  id="year"  class="col-xs-12">
          <div>
            <div class="row">
              <div class="col-xs-12"><h2 id="js-chart-title-year">Potholes filled for the period of January 1 - July 21</h2></div>
              <div class="col-xs-12">
                <span class="filled-counts" id="filled-counts-year"></span>
              </div>
              <div class="col-xs-12">
                <div class="reset-view" hidden><button type="button" class="btn btn-cancel btn-block reset-view__button">Reset Chart</button></div>
              </div>
            </div>
            <cotui-chart id="pothole-bar-year" chart-type="bar" chart-stacked="false" chart-title-hide chart-title="Monthly Potholes Filled" x-axisLabel="Month" y-axisLabel="Total Fills"></cotui-chart>
          </div>
        </div>
      </cotui-tabs>

      </div>
    </div>

</div>
